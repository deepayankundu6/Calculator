<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div id='calculator'>
            <div id='display'>

            </div>

            <div id='keyboard'>
                <div class="container" id='number'>
                    <div>
                        <button type="button" class="btn btn-dark operator">+</button>
                        <button type="button" class="btn btn-dark operator">-</button>
                        <button type="button" class="btn btn-dark operator">*</button>
                        <button type="button" class="btn btn-dark operator">/</button>

                    </div>
                    <div>
                        <button type="button" class="btn btn-light numbers">1</button>
                        <button type="button" class="btn btn-light numbers">2</button>
                        <button type="button" class="btn btn-light numbers">3</button>
                        <button type="button" class="btn btn-dark operator">=</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-light numbers">4</button>
                        <button type="button" class="btn btn-light numbers">5</button>
                        <button type="button" class="btn btn-light numbers">6</button>
                        <button type="button" class="btn btn-dark operator">%</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-light numbers">7</button>
                        <button type="button" class="btn btn-light numbers">8</button>
                        <button type="button" class="btn btn-light numbers">9</button>
                        <button type="button" class="btn btn-dark operator">C</button>

                    </div>
                    <div>
                        <button type="button" class="btn btn-light numbers" id="zero">0</button>

                        <button type="button" class="btn btn-dark operator">CE</button>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
